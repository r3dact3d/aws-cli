name: 'Ansible GitHub Actions'
on:
  workflow_dispatch:

jobs:
  Ansible:
    name: 'Ansible'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Create SSH key
        run: |
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/runner
          
      - name: Run ansible playbook
        run: |
          ansible-playbook infra-setup/aws-infra.yaml -e aws-access-key-id=${{ secrets.AWS_ACCESS_KEY_ID }} -e aws-secret-access-key=${{ secrets.AWS_SECRET_ACCESS_KEY }}
